<!DOCTYPE html>
<html lang="pl"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduFlow - Utwórz konto</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6961ff",
              "background-light": "#f5f5f8",
              "background-dark": "#100f23",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .bg-gradient-custom {
        background: linear-gradient(135deg, #6C63FF 0%, #4ECDC4 100%);
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 bg-gradient-custom">
    <div class="w-full max-w-[480px] animate-fade-in">
      <!-- Glassmorphic Card -->
      <div class="glass-card rounded-xl shadow-2xl p-8 md:p-12 flex flex-col items-center">
        <!-- Logo Section -->
        <div class="flex items-center gap-2 mb-8">
          <div class="bg-primary text-white p-2 rounded-lg flex items-center justify-center">
            <span class="material-symbols-outlined text-2xl">school</span>
          </div>
          <h1 class="text-slate-900 text-2xl font-bold tracking-tight">EduFlow</h1>
        </div>

        <!-- Header Text -->
        <div class="text-center mb-8">
          <h2 class="text-slate-900 text-3xl font-bold leading-tight">Utwórz konto</h2>
          <p class="text-slate-600 mt-2 text-sm">Dołącz do społeczności uczących się</p>
        </div>

        <!-- Form -->
        <form class="w-full space-y-4">
          <!-- Name Field -->
          <div>
            <label class="block text-slate-700 text-sm font-semibold mb-1.5 ml-1">Imię i nazwisko</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
              <input class="w-full pl-10 pr-4 py-3 bg-white/50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-slate-900 placeholder:text-slate-400" placeholder="Jan Kowalski" type="text"/>
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label class="block text-slate-700 text-sm font-semibold mb-1.5 ml-1">Adres e-mail</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
              <input class="w-full pl-10 pr-4 py-3 bg-white/50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-slate-900 placeholder:text-slate-400" placeholder="nazwa@poczta.pl" type="email"/>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-slate-700 text-sm font-semibold mb-1.5 ml-1">Hasło</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
              <input class="w-full pl-10 pr-10 py-3 bg-white/50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-slate-900 placeholder:text-slate-400" placeholder="••••••••" type="password"/>
              <button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button">
                <span class="material-symbols-outlined text-xl">visibility</span>
              </button>
            </div>
            <!-- Password Strength Meter -->
            <div class="mt-2 px-1">
              <div class="flex gap-1 h-1.5 w-full">
                <div class="flex-1 bg-primary rounded-full"></div>
                <div class="flex-1 bg-primary rounded-full"></div>
                <div class="flex-1 bg-slate-200 rounded-full"></div>
                <div class="flex-1 bg-slate-200 rounded-full"></div>
              </div>
              <p class="text-[10px] text-slate-500 mt-1 font-medium uppercase tracking-wider">Hasło: Średnie</p>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label class="block text-slate-700 text-sm font-semibold mb-1.5 ml-1">Powtórz hasło</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock_reset</span>
              <input class="w-full pl-10 pr-4 py-3 bg-white/50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-slate-900 placeholder:text-slate-400" placeholder="••••••••" type="password"/>
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="flex items-start gap-3 py-2">
            <input class="mt-1 w-4 h-4 text-primary bg-white/50 border-slate-300 rounded focus:ring-primary cursor-pointer" id="terms" type="checkbox"/>
            <label class="text-xs text-slate-600 leading-tight cursor-pointer" for="terms">
              Akceptuję
              <a class="text-primary font-semibold hover:underline" href="#">Regulamin</a>
              i
              <a class="text-primary font-semibold hover:underline" href="#">Politykę prywatności</a>
              EduFlow (RODO).
            </label>
          </div>

          <!-- Register Button -->
          <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/30 transition-all active:scale-[0.98] mt-2" type="submit">
            Utwórz konto
          </button>
        </form>

        <!-- Divider -->
        <div class="relative w-full flex items-center py-6">
          <div class="flex-grow border-t border-slate-300"></div>
          <span class="flex-shrink mx-4 text-slate-400 text-sm font-medium">lub kontynuuj przez</span>
          <div class="flex-grow border-t border-slate-300"></div>
        </div>

        <!-- Social Buttons -->
        <div class="flex gap-4 w-full">
          <button class="flex-1 flex items-center justify-center py-2.5 bg-white/50 border border-slate-300 rounded-lg hover:bg-white transition-all group">
            <img class="w-5 h-5 grayscale group-hover:grayscale-0 transition-all" data-alt="Google colorful logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzB1qNRn8SA1XF4sPQVYgCXSIdPZdhJtzmia-jx9fapwgoJp6f1Tle78y2cE6wkh3m6O7TrYvVyaiAZdYga6nBo4STe0ndwF4L3QYPRGguUUQG5M1xT5_KwmSwCTYJeDDtXNnjmmGgvHnlVtkdbSv7IWbX3rSQxxOpMuFVjlLFTn1y-ef96-j8d-IRqIE8iuRqwzYJIFGjnAHyv7ueipPBmPwuuAWAOAgWCl4T4If8HFOOtLW4KXVzj0Uowd4MzyE6Cz4EcnPKtT0b"/>
          </button>
          <button class="flex-1 flex items-center justify-center py-2.5 bg-white/50 border border-slate-300 rounded-lg hover:bg-white transition-all group">
            <span class="material-symbols-outlined text-[#1877F2] text-2xl">social_leaderboard</span>
          </button>
          <button class="flex-1 flex items-center justify-center py-2.5 bg-white/50 border border-slate-300 rounded-lg hover:bg-white transition-all group">
            <span class="material-symbols-outlined text-[#0A66C2] text-2xl">work</span>
          </button>
        </div>

        <!-- Footer Link -->
        <div class="mt-8 text-sm text-slate-600">
          Masz już konto?
          <a class="text-primary font-bold hover:underline ml-1" href="#">Zaloguj się</a>
        </div>
      </div>

      <!-- Extra Footer Decoration -->
      <p class="text-white/60 text-xs text-center mt-6">
        © 2024 EduFlow Platforma E-learningowa. Wszystkie prawa zastrzeżone.
      </p>
    </div>
  </body></html>
